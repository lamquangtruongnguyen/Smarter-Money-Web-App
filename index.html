<html lang="en">
<head>

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">

    <link rel="stylesheet" href="css/style.css">

<body>
    <nav class="navbar">
        <!-- Add your website name or logo here -->
        <div class="container">
            <div class="logo">
                <h1>SmarterMoney</h1>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="main">
        <!-- Add your main content here -->
        <div class="container">
            <img src="images/calculator.jpg" alt="calculator">
            <div class="login">
                <h2>Log In</h2>
                <form action="" method="get">
                    <div class="username">
                        <label for="username"></label>
                        <input type="text" name="username" id="username" minlength="10" required placeholder="Username">
                    </div>
                    <div class="password">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" minlength="8" maxlength="16" required placeholder="Password">
                    </div>
                    <label for="button">
                        <button type="submit" id="button">Sign in</button>
                    </label>
                </form>
                <div class="signup">
                    <p>Don't have an account?</p>
                     <a href="signup.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </main>
    <section class="section">
        <!-- Add copyright notices and other section content here -->
        <div class="container">
            <div class="descript">
                <p>Spend Smarter</p>
                <p>Save Smarter</p>
                <p>Good Life Waiting</p>
            </div>
            <img src="images/calculator2.jpg" alt="calculator image">
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div><h3>Credits UNSPLASH for Beautiful Images</h3></div>
